<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Informasi Posyandu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-light">
  <div class="auth-wrapper">
    <div class="container">
      <div class="auth-card card mx-auto">
        <div class="card-body p-4">
          <div class="logo-wrapper">
            <i class="bi bi-heart-pulse-fill text-posyandu fs-1"></i>
            <h4 class="logo">SI-Posyandu</h4>
          </div>
          <h5 class="card-title text-center mb-4">Masuk ke Akun Anda</h5>
          
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                  Masukkan email yang valid.
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                  Password diperlukan.
                </div>
              </div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Ingat Saya</label>
            </div>
            
            <div class="d-grid gap-2">
              <a href="/admin/dashboard.html" class="btn btn-posyandu">Masuk sebagai Admin</a>
              <a href="/kader/input-anak.html" class="btn btn-outline-success">Masuk sebagai Kader</a>
              <a href="/bidan/input-pemeriksaan.html" class="btn btn-outline-success">Masuk sebagai Bidan</a>
              <a href="/kepala-desa/dashboard.html" class="btn btn-outline-success">Masuk sebagai Kepala Desa</a>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <p class="mb-0">Belum punya akun? <a href="/auth/register.html" class="text-posyandu">Daftar</a></p>
            <p class="mt-2"><a href="#" class="text-muted small">Lupa Password?</a></p>
          </div>
        </div>
      </div>
      
      <div class="text-center mt-3">
        <a href="/index.html" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Kembali ke Halaman Utama</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/assets/js/scripts.js"></script>
</body>
</html>
